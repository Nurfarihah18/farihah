<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #e3f2fd url('images/multimedia-bg.jpg') no-repeat center center fixed; 
            background-size: cover; 
        }
        h1 { text-align: center; color: #00796b; }
        .container { max-width: 800px; margin: auto; background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multimedia</h1>
        <h2>Video</h2>
        <video width="320" height="240" controls>
            <source src="video/sample.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h2>Audio</h2>
        <audio controls>
            <source src="audio/sample.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <h2>Animation</h2>
        <img src="animation/sample.gif" alt="Sample Animation">
    </div>
</body>
</html>
